<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>طلب واتساب — عروض MAD</title>
  <style>
    body{margin:0;background:#0f1115;color:#e7ecf3;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Noto Sans Arabic",Tahoma,Arial,sans-serif}
    .container{max-width:900px;margin:auto;padding:18px}
    .carousel{position:relative;overflow:hidden;border-radius:16px;border:1px solid #202635;margin-bottom:20px}
    .slides{display:flex;transition:transform .5s ease-in-out}
    .slide{min-width:100%;position:relative;background:#0e1219;display:flex;align-items:center;justify-content:center}
    .slide img{width:100%;height:100%;aspect-ratio:1/1;object-fit:cover;}
    .caption{position:absolute;bottom:8px;left:8px;right:8px;background:rgba(0,0,0,.45);padding:8px 12px;border-radius:12px;font-size:14px;display:flex;justify-content:space-between;align-items:center}
    .choose{background:linear-gradient(180deg,#22c55e,#10b981);border:none;padding:6px 10px;border-radius:10px;font-weight:700;cursor:pointer}
    .navBtn{position:absolute;top:50%;transform:translateY(-50%);background:#131823;border:1px solid #243146;border-radius:50%;width:40px;height:40px;color:#fff;cursor:pointer;}
    .prev{left:10px}
    .next{right:10px}
    .dots{position:absolute;bottom:12px;left:0;right:0;display:flex;justify-content:center;gap:6px}
    .dot{width:10px;height:10px;border-radius:50%;background:#444;cursor:pointer}
    .dot.active{background:#22c55e}
    .card{background:#161a22;border:1px solid #20283a;border-radius:18px;padding:16px}
    .field{margin:10px 0;display:flex;flex-direction:column;gap:6px}
    .input,button,textarea{border:1px solid #253043;background:#0f1420;color:#e7ecf3;padding:12px;border-radius:12px;font-size:15px}
    .submit{background:linear-gradient(180deg,#22c55e,#10b981);font-weight:700;cursor:pointer;border:none}
    .muted{color:#9aa3b2;font-size:12px;margin-top:8px}
    .tag{border:1px dashed #2a3548;padding:6px 10px;border-radius:999px;font-size:12px;color:#b3bdcc}
  </style>
</head>
<body>
  <div class="container">
    <h1>MAD Perfumeur</h1>
    <section class="carousel" id="carousel">
      <div class="slides" id="slides"></div>
      <button class="navBtn prev" onclick="prevSlide()">❮</button>
      <button class="navBtn next" onclick="nextSlide()">❯</button>
      <div class="dots" id="dots"></div>
    </section>
    <section class="card">
      <h2>اطلب عبر واتساب</h2>
      <div class="field">
        <label>الصورة المختارة</label>
        <div id="selectedTag"><span class="tag">لم يتم اختيار صورة بعد</span></div>
      </div>
      <div class="field">
        <label for="fullname">الاسم الكامل</label>
        <input id="fullname" class="input" />
      </div>
      <div class="field">
        <label for="phone">الهاتف</label>
        <input id="phone" class="input" />
      </div>
      <div class="field">
        <label for="address">العنوان</label>
        <input id="address" class="input" />
      </div>
      <div class="field">
        <label for="notes">ملاحظات</label>
        <textarea id="notes" class="input" rows="3"></textarea>
      </div>
      <button id="submitBtn" class="submit">إرسال عبر واتساب</button>
      <div id="formNote" class="muted"></div>
    </section>
  </div>

<script>
const YOUR_WHATSAPP_NUMBER = "972522511749";
let selected = null;
let current = 0;
let autoTimer=null;

const images = [
  "amoria.png",
  "berlin.png",
  "boos and ledy.png",
  "havana.png",
  "marvel.png",
  "miami.png",
  "norma.png",
  "p107.png",
  "pairs.png",
  "sofia.png",
  "vagas.png",
  "w183.png"
];

async function renderSlides(){
  const slides=document.getElementById('slides');
  const dots=document.getElementById('dots');
  slides.innerHTML='';
  dots.innerHTML='';

  images.forEach((file,i)=>{
    const url = `./images/${file}`;
    const name = file;
    const div=document.createElement('div');
    div.className='slide';
    div.innerHTML=`<img src="${url}" alt="${name}"><div class='caption'><span>${name}</span><button class='choose' onclick="selectItem('${name}','${url}')">اختيار</button></div>`;
    slides.appendChild(div);
    const dot=document.createElement('div');
    dot.className='dot';
    dot.addEventListener('click',()=>goToSlide(i));
    dots.appendChild(dot);
  });
  updateUI();
  startAuto();
}

function updateUI(){
  document.getElementById('slides').style.transform=`translateX(-${current*100}%)`;
  [...document.querySelectorAll('.dot')].forEach((d,i)=>{d.classList.toggle('active',i===current)});
}
function goToSlide(i){current=(i+images.length)%images.length;updateUI();}
function prevSlide(){goToSlide(current-1)}
function nextSlide(){goToSlide(current+1)}

function startAuto(){
  if(autoTimer) clearInterval(autoTimer);
  autoTimer=setInterval(()=>{nextSlide()},2000);
}

function selectItem(name,url){
  selected={name,url};
  document.getElementById('selectedTag').innerHTML=`<span class='tag'>${name}</span>`;
}

function sanitizePhone(v){return (v||'').replace(/\D+/g,'');}

function submitWA(){
  const fullname=document.getElementById('fullname').value.trim();
  const phone=sanitizePhone(document.getElementById('phone').value);
  const address=(document.getElementById('address')?.value||'').trim();
  const notes=(document.getElementById('notes')?.value||'').trim();
  const note=document.getElementById('formNote');
  if(!selected){note.innerHTML='⚠️ اختر صورة أولاً.';return;}
  if(!fullname||phone.length<8){note.innerHTML='⚠️ أدخل الاسم والهاتف بشكل صحيح.';return;}
  const msg=`طلب جديد من صفحة الهبوط\nالاسم: ${fullname}\nالهاتف: ${phone}\nالعنوان: ${address||'-'}\nملاحظات: ${notes||'-'}\nالصورة: ${selected.name}\nالرابط: ${location.origin+selected.url}`;
  const url=`https://wa.me/${YOUR_WHATSAPP_NUMBER}?text=${encodeURIComponent(msg)}`;
  window.open(url,'_blank');
  note.innerHTML='✅ تم فتح واتساب.';
}

document.getElementById('submitBtn').addEventListener('click',submitWA);
renderSlides();
</script>
</body>
</html>
