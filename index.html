<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>طلب واتساب — عروض MAD</title>
  <style>
    /* Base */
    body{margin:0;background:#0f1115;color:#e7ecf3;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Noto Sans Arabic",Tahoma,Arial,sans-serif}
    .container{max-width:900px;margin:auto;padding:18px}

    /* Carousel */
    .carousel{position:relative;overflow:hidden;border-radius:16px;border:1px solid #202635;margin-bottom:20px}
    .slides{display:flex;transition:transform .5s ease-in-out}
    .slide{flex:0 0 100%;position:relative;background:#0e1219;display:flex;align-items:center;justify-content:center;aspect-ratio:1/1}
    .slide img{width:100%;height:100%;object-fit:cover}
    .caption{position:absolute;bottom:8px;left:8px;right:8px;background:rgba(0,0,0,.45);padding:8px 12px;border-radius:12px;font-size:14px;display:flex;justify-content:space-between;align-items:center}
    .choose{background:linear-gradient(180deg,#22c55e,#10b981);border:none;padding:6px 10px;border-radius:10px;font-weight:700;cursor:pointer}
    .navBtn{position:absolute;top:50%;transform:translateY(-50%);background:#131823;border:1px solid #243146;border-radius:50%;width:40px;height:40px;color:#fff;cursor:pointer}
    .prev{left:10px}
    .next{right:10px}
    .dots{position:absolute;bottom:12px;left:0;right:0;display:flex;justify-content:center;gap:6px}
    .dot{width:10px;height:10px;border-radius:50%;background:#444;cursor:pointer}
    .dot.active{background:#22c55e}

    /* Form */
    .card{background:#161a22;border:1px solid #20283a;border-radius:18px;padding:16px}
    .field{margin:10px 0;display:flex;flex-direction:column;gap:6px}
    .input,button,textarea{border:1px solid #253043;background:#0f1420;color:#e7ecf3;padding:12px;border-radius:12px;font-size:15px}
    .submit{background:linear-gradient(180deg,#22c55e,#10b981);font-weight:700;cursor:pointer;border:none}
    .muted{color:#9aa3b2;font-size:12px;margin-top:8px}
    .tag{border:1px dashed #2a3548;padding:6px 10px;border-radius:999px;font-size:12px;color:#b3bdcc}
    .warn{color:#facc15}
  </style>
</head>
<body>
  <div class="container">
    <h1>MAD Perfumeur</h1>

    <!-- Carousel -->
    <section class="carousel" id="carousel">
      <div class="slides" id="slides"></div>
      <button class="navBtn prev" onclick="prevSlide()" aria-label="السابق">❮</button>
      <button class="navBtn next" onclick="nextSlide()" aria-label="التالي">❯</button>
      <div class="dots" id="dots"></div>
    </section>

    <!-- WhatsApp Form -->
    <section class="card">
      <h2>اطلب عبر واتساب</h2>
      <div class="field">
        <label>الصورة المختارة</label>
        <div id="selectedTag"><span class="tag">لم يتم اختيار صورة بعد</span></div>
      </div>
      <div class="field">
        <label for="fullname">الاسم الكامل</label>
        <input id="fullname" class="input" />
      </div>
      <div class="field">
        <label for="phone">الهاتف</label>
        <input id="phone" class="input" />
      </div>
      <div class="field">
        <label for="address">العنوان</label>
        <input id="address" class="input" />
      </div>
      <div class="field">
        <label for="notes">ملاحظات</label>
        <textarea id="notes" class="input" rows="3"></textarea>
      </div>
      <button id="submitBtn" class="submit">إرسال عبر واتساب</button>
      <div id="formNote" class="muted"></div>
      <div id="loadWarn" class="muted"></div>
    </section>
  </div>

<script>
// =================== الإعدادات ===================
const YOUR_WHATSAPP_NUMBER = "972522511749"; // بدون +
// جرّب هذه المسارات تلقائياً: IMAGES / Images / images
const CANDIDATE_DIRS = ['IMAGES','Images','images'];
const BRANCH = 'main';
// في حال لم نتمكن من استنتاج المالك/الريبو من صفحات GitHub، عيّنهم هنا (اختياري):
const OWNER_OVERRIDE = ""; // مثال: "abomkdad"
const REPO_OVERRIDE  = ""; // مثال: "caresol-whatssap"

let selected = null;
let current = 0;
let autoTimer = null;
let totalSlides = 0;

// =================== أدوات مساعدة ===================
function sanitizePhone(v){ return (v||'').replace(/\D+/g,''); }
function absoluteUrl(u){ try{ return new URL(u, location.href).href; }catch{return u} }

function inferGitHub(){
  // يعمل تلقائياً على GitHub Pages (user.github.io/repo)
  if(OWNER_OVERRIDE && REPO_OVERRIDE) return {owner:OWNER_OVERRIDE, repo:REPO_OVERRIDE};
  if(!location.hostname.endsWith('github.io')) return null;
  const owner = location.hostname.split('.')[0];
  const parts = location.pathname.split('/').filter(Boolean);
  const repo  = parts[0] || '';
  return owner && repo ? {owner, repo} : null;
}

async function listFromGitHubAPI(dir){
  const gh = inferGitHub();
  if(!gh) return [];
  const url = `https://api.github.com/repos/${gh.owner}/${gh.repo}/contents/${dir}?ref=${BRANCH}`;
  const res = await fetch(url, { headers: { 'Accept':'application/vnd.github.v3+json' } });
  if(!res.ok) return [];
  const data = await res.json();
  if(!Array.isArray(data)) return [];
  return data
    .filter(it => it.type==='file' && /\.(png|jpe?g|webp|gif|svg)$/i.test(it.name))
    .map(it => ({ name: it.name, url: it.download_url || it.path }));
}

async function listFromJSON(dir){
  try{
    const res = await fetch(`./${dir}/images.json`, { cache: 'no-store' });
    if(!res.ok) return [];
    const arr = await res.json();
    if(!Array.isArray(arr) || !arr.length) return [];
    return arr.map(x => (typeof x === 'string')
      ? { name: x, url: `./${dir}/${x.replace(/^\.\/?/, '')}` }
      : { name: x.name || x.url, url: `./${dir}/${(x.url||'').replace(/^\.\/?/, '')}` });
  }catch{ return [] }
}

async function loadImages(){
  const warn = document.getElementById('loadWarn');
  for(const dir of CANDIDATE_DIRS){
    let list = await listFromGitHubAPI(dir); // 1) GitHub API
    if(list.length){ warn.textContent=''; return {dir,list}; }
    list = await listFromJSON(dir);         // 2) images.json fallback
    if(list.length){ warn.textContent=''; return {dir,list}; }
  }
  warn.innerHTML = '⚠️ لم يتم العثور على صور. أنشئ مجلد <b>IMAGES</b> أو <b>Images</b> أو <b>images</b>، أو ضع ملف <code>images.json</code> داخل أحدها.';
  return {dir:null, list:[]};
}

// =================== عرض السلايدر ===================
async function renderSlides(){
  const {dir, list} = await loadImages();
  const slides = document.getElementById('slides');
  const dots   = document.getElementById('dots');
  slides.innerHTML = '';
  dots.innerHTML   = '';

  list.forEach((it,i)=>{
    const url  = it.url.startsWith('http') ? it.url : `./${dir}/${it.url.replace(/^\.\/?/,'')}`;
    const name = it.name; // استخدم اسم الملف كما هو
    const wrap = document.createElement('div');
    wrap.className = 'slide';
    wrap.innerHTML = `
      <img src="${url}" alt="${name}">
      <div class="caption">
        <span>${name}</span>
        <button class="choose" onclick="selectItem('${name}','${absoluteUrl(url)}')">اختيار</button>
      </div>`;
    slides.appendChild(wrap);

    const dot = document.createElement('div');
    dot.className='dot';
    dot.addEventListener('click',()=>goToSlide(i));
    dots.appendChild(dot);
  });

  totalSlides = list.length;
  if(totalSlides){ selectItem(list[0].name, absoluteUrl(list[0].url.startsWith('http')? list[0].url : `./${dir}/${list[0].url}`)); }
  current = 0; updateUI(); startAuto();
}

function updateUI(){
  const el = document.getElementById('slides');
  el.style.transform = `translateX(-${current*100}%)`;
  [...document.querySelectorAll('.dot')].forEach((d,i)=> d.classList.toggle('active', i===current));
  if(totalSlides){
    if(current>=totalSlides) current = 0;
    if(current<0) current = totalSlides-1;
  }
}
function goToSlide(i){ if(!totalSlides) return; current = (i + totalSlides) % totalSlides; updateUI(); }
function prevSlide(){ goToSlide(current-1); }
function nextSlide(){ goToSlide(current+1); }
function startAuto(){ if(autoTimer) clearInterval(autoTimer); autoTimer = setInterval(()=>{ nextSlide(); }, 2000); }

function selectItem(name,url){ selected = {name,url}; document.getElementById('selectedTag').innerHTML = `<span class='tag'>${name}</span>`; }

// =================== واتساب ===================
function submitWA(){
  const fullname = document.getElementById('fullname').value.trim();
  const phone    = sanitizePhone(document.getElementById('phone').value);
  const address  = (document.getElementById('address')?.value||'').trim();
  const notes    = (document.getElementById('notes')?.value||'').trim();
  const note     = document.getElementById('formNote');
  if(!selected){ note.innerHTML='⚠️ اختر صورة أولاً.'; return; }
  if(!fullname || phone.length < 8){ note.innerHTML='⚠️ أدخل الاسم والهاتف بشكل صحيح.'; return; }
  const msg = `طلب جديد من صفحة الهبوط\nالاسم: ${fullname}\nالهاتف: ${phone}\nالعنوان: ${address||'-'}\nملاحظات: ${notes||'-'}\nالصورة: ${selected.name}\nالرابط: ${selected.url}`;
  window.open(`https://wa.me/${YOUR_WHATSAPP_NUMBER}?text=${encodeURIComponent(msg)}`, '_blank');
  note.innerHTML = '✅ تم فتح واتساب.';
}

document.getElementById('submitBtn').addEventListener('click', submitWA);
renderSlides();
</script>
</body>
</html>
